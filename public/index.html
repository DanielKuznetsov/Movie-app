<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css"></link>
    <link rel="shortcut icon" type="image/png" href="/starter-code/assets/favicon-32x32.png" />
    
    <title>Home Page</title>
  </head>
  <body>
    <div class="container-home">
      <nav class="home__nav">

        <ul class="home__nav-list">
          <li class="home__nav-item">
            <a href="#">
              <img class="logo" src="/starter-code/assets/logo.svg" alt="Logo">
            </a>
          </li>
          <li class="home__nav-item">
            <a href="#">
              <img class="nav--icon" src="/starter-code/assets/icon-nav-home.svg" alt="Trending logo">
            </a>
          </li>
          <li class="home__nav-item">
            <a href="#">
              <img class="nav--icon" src="/starter-code/assets/icon-nav-movies.svg" alt="Trending logo">
            </a>
          </li>
          <li class="home__nav-item">
            <a href="#">
              <img class="nav--icon" src="/starter-code/assets/icon-nav-tv-series.svg" alt="Trending logo">
            </a>
          </li>
          <li class="home__nav-item">
            <a href="#">
              <img class="nav--icon" src="/starter-code/assets/icon-nav-bookmark.svg" alt="Trending logo">
            </a>
          </li>
        </ul>

        <span class="home__nav-span"><img class="home__nav-avatar" src="/starter-code/assets/image-avatar.png" alt="Profile photo"></span>
      </nav>

      <form class="search">
        <button class="search__logo"><img src="/starter-code/assets/icon-search.svg" alt="Search logo"></button>
        <input class="search__input" type="search" name="searh" id="movie-seach" placeholder="Search for movies or TV series">
      </form>
      
      <main class="home__content"></main>
    </div>
  </body>
</html>
